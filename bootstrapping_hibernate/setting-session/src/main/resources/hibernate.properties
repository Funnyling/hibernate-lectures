hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
hibernate.connection.driver_class=org.postgresql.Driver
hibernate.connection.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=hibernate_lectures
hibernate.connection.username=postgres
hibernate.connection.password=12345

hibernate.cache.use_second_level_cache=false
hibernate.cache.provider_class=org.hibernate.cache.internal.NoCacheProvider

hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=300
hibernate.c3p0.max_statements=50
hibernate.c3p0.idle_test_period=3000

hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.generate_statistics=true
hibernate.use_sql_comments=true

hibernate.default_schema=hibernate_lectures
#hibernate.default_catalog=hibernate_lectures